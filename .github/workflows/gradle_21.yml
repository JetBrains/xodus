name: JDK 21 - master

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDKs 21
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: 'temurin'
    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

plugins {
    id 'site.ycsb.java-conventions'
    id 'java'
}

dependencies {
    implementation 'org.jetbrains.xodus:xodus-environment:2.0.1'
    implementation 'org.jetbrains.xodus:xodus-openAPI:2.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.2.2'
    implementation 'io.github.microutils:kotlin-logging:1.7.9'
    implementation project(':core')
    implementation project(path: ':core')

}

jar {
    destinationDir = file("${rootDir}/xodus/target")
}



task printRuntimeClasspath {
    def runtimeClasspath = sourceSets.main.runtimeClasspath
    inputs.files( runtimeClasspath )
    doLast {
        println runtimeClasspath.join( File.pathSeparator )
    }
}

description = 'Xodus Binding'

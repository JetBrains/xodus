plugins {
    id 'site.ycsb.java-conventions'
    id 'war'
}


dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.1'
    implementation 'org.apache.httpcomponents:httpcore:4.4.4'
    implementation 'com.github.stefanbirkner:system-rules:1.16.0'
    implementation 'org.glassfish.jersey.core:jersey-server:2.6'
    implementation 'org.glassfish.jersey.core:jersey-client:2.6'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.6'
    implementation 'org.apache.tomcat:tomcat-dbcp:8.0.28'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.0.28'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.28'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.0.28'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.28'
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:8.0.28'
    testImplementation 'junit:junit:4.12'
    providedCompile project(':core')
}


jar {
    destinationDir = file("${rootDir}/rest/target")
}

description = 'Rest Client Binding'
